<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restoration High School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #a1510000;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-top: 10px;
        }
        .label {
            font-weight: bold;
            color: #0a0101;  }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restoration High School</h1>
        <div class="info">
            <p><span class="label">Address:</span> 80 Unit Housing Estate</p>
            <p><span class="label">Total Students Enrolled:</span> 1,250</p>
            <p><span class="label">Streams Offered:</span></p>
            <ul>
                <li>Science</li>
                <li>Commerce</li>
                <li>Arts</li>
                <li>Computer Science</li>
            </ul>
            <p><span class="label">Educational Board:</span> Central Board of Secondary Education (CBSE)</p>
        </div>
    </div>
</body>
</html>
